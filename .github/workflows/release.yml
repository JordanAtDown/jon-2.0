name: Release Pipeline

on:
  push:
    branches:
      - main # Déclenchement sur la branche principale uniquement

permissions:
  contents: write # Nécessaire pour créer des tags et des releases
  packages: write # Nécessaire pour publier sur npm
  actions: read

jobs:
  build_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Lint the code
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Build the project
        run: npm run build

      - name: Verify build output
        run: ls -lh dist

  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    needs: build_test # N'exécute cette étape que si les tests réussissent
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Generate Release and Changelog
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes and tags
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git push origin main --follow-tags

      - name: Publish to npm
        run: npm run npm:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
